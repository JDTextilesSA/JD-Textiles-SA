<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JD Textiles, S.A. | Plantilla</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="/css/print.css" media="print" rel="stylesheet" />
  <meta property="og:title" content="JD Textiles, S.A. | Innovación y Calidad en Textiles">
  <meta name="keywords"
    content="JD Textiles, textiles, telas, industria textil, Guatemala, diseño textil, fabricación textil">
  <meta name="author" content="JD Textiles, S.A.">
  <meta property="og:url" content="https://jd-textiles.gt.tc/">
  <link rel="canonical" href="https://jd-textiles.gt.tc/">
  <meta property="og:type" content="website">
  <link rel="icon" href="/assets/jdv3.png" type="image/png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <script src="/js/install-pwa.js" defer></script>
</head>

<body class="poppins">

  <div class="etiqueta">
    <!-- Encabezado fijo -->
    <h2 class="titulo">JD Textiles S.A.</h2>

    <p class="encabezado1">Plazuela de Santa Ana # 55<br>Aldea Santa Ana<br>La Antigua G., Sacatepéquez<br>Guatemala,
      C.A.</p>
    <p class="encabezado2">TO: CENTRAL AMERICAN MFG, CORP <br> 217 N.E. 4TH AVENUE <br> DELRAY BEACH, FL 33483</p>

    <!-- Línea para el nombre de la etiqueta -->
    <hr class="linea-nombre">


    <!-- Cuadrado inferior-->
    <div class="cuadrado-inferior">
      <div class="roll-label">ROLL #</div>
      <input type="text" class="roll-input" placeholder=" ">
    </div>

    <div class="inferior">
      <div class="info-inferior">

        <div class="campo">
          <label for="job" class="label">JOB:</label>
          <input type="text" id="job" class="linea-info-input">
        </div>

        <div class="campo">
          <label for="material" class="label">MATERIAL:</label>
          <input type="text" id="material" class="linea-info-input">
        </div>

        <div class="campo">
          <label for="dimensions" class="label">DIMENSIONS:</label>
          <input type="text" id="dimensions" class="linea-info-input">
        </div>

        <div class="campo-flex">
          <label for="weight" class="label">WEIGHT:</label>
          <input type="text" id="weight" class="linea-info-input" style="width: 2.5cm;">

          <label for="pounds" class="label">POUNDS:</label>
          <input type="text" id="pounds" class="linea-info-input" style="width: 2.5cm;"">
        </div>

      </div>
    </div>
  </div> 

  <div class=" buttonContainer">
          <button onclick="imprimirEtiqueta()">Imprimir etiqueta</button>
        </div>

        <script src="js/script.js"></script>

</body>

</html>
